    compile("io.github.cdimascio:java-dotenv:5.2.2")
    compile("ch.qos.logback:logback-classic:1.2.3")
    compile("me.duncte123:botCommons:2.0.122")
    compile("junit:junit:4.13.1")

    compile("org.slf4j:slf4j-api:1.7.30")
